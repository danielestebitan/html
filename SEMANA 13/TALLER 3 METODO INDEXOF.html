<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array 3</title>
    <!-- link de sitio Sweetalert mensajes mÃ¡s elegantes-->
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <h1>TALLER METODO INDEXOF</h1>
        <h2>BUSQUEDA DE ELEMENTOS EN ARRAYS</h2>
        <br><br>
        <p>Estudiante se encuentra en el indice no.</p>
        <p id="std"></p>
        <script>
            let num;
            let std=new Array();
            //captura
            num=parseInt(prompt("INGRESE TOPE MAXIMO DE ARRAY"));
            //CAPTURA
            for(i=0;i<num;i++){
                std[i]=prompt("INGRESE NOMBRE"+i);
            }
            //BUSCAR NOMBRE EN ARRAY
            let datob=prompt("INGRESE NOMBRE A BUSCAR");
            let find=std.indexOf(datob.trim());//indexOF es para buscar y trim es para eliminar los espacios ala izquierda y a la derecha
            //condicional para verificar localizacion en el array
            if(find>-1){
                // El indexof genera dos valores 0 cuando lo encuentra y -1 cuando es lo contrario (No)
                document.getElementById("std").innerHTML=find+"..."+datob;
                swal("Apreciado usuario","DATO ENCONTRADO..","success");
            }else{
                swal("Apreciado usuario","DATO NO ENCONTRADO..","error");
                document.getElementById("std").innerHTML="ERROR...NOMBRE NO ENCONTRADO"+datob;
            }
        </script>
    </center>
</body>
</html>
