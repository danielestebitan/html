<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>numeros pares</title>
</head>
<body>
    <center>
    <h1>GENERACION DE NUMEROS PARES</h1>
    <h2>INICIO Y FINAL DEL CICLO FOR SOLICITADO POR USUARIO</h2>
    <br><br>
    <script>
        let inicio, final;//variables del cliclo for 
        let num=0;//contador
        inicio=parseInt(prompt("INGRESE NUMERO INICIO RANGO"));
        final=parseInt(prompt("INGRESE NUMERO FINAL RANGO"));
        //CICLO FOR
        for(f=inicio;f<=final;f++)
        {
            if(f%2==0)//para evaluar residuo a cero 0 es numero par
            {
                document.write("NUMERO PAR.."+f+"<br>");
                num++; // contador de los numeros pares generados
            }
        }
        //salida de cantidad generados
        document.write("****************************"+"<br>");
        document.write("<br>"+"<br>");
        document.write("cantidad de numeros pares generados..."+num+"<br>");
        document.write("***************************"+"<br>");
    </script>
    </center>
</body>
</html>
