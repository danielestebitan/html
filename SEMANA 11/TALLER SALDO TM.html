<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALDO TM</title>
    <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <center>
        <img src="./img/TransMilenio_Logo.png" alt="" width="150" height="150">
        <h1>VERIFICACION SALDO TARJETA TRANSMILENIO</h1>
        <script>
            let saldo;
            const TM=2950;//valor minimo de pasaje TM
            //Entrada
            saldo=parseInt(prompt("ingrese valor de su recarga tarjeta TM"));
            //condicional
            if(saldo>=TM){
                swal("Estimado usuario","INGRESE A TRANSMILENIO","success");
            }else{
                swal("Estimado usuario","SALDO INSUFICIENTE, RECARGUE TARJETA","error");
            }
        </script>
    </center>
</body>
</html>
