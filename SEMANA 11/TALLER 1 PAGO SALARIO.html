<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SALARIO</title>
    <!-- link de sitio sweetalert mensajes mÃ¡s elegantes-->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<!-- Link hoja de estilos css -->
<link rel="stylesheet" href="./estilos_tabla.css">
</head>
<body>
    <center>
    <h1>PAGO DE SALARIO DE EMPLEADO</h1>
    <h2>USO DE CONDICIONAL SI </h2>
    <script>
        let dias,vdia,subtotal,bonificacion, total;
        bonificacion=50000;
        dias=parseInt(prompt("ingrese cantidad de dias trabajados"));
        vdia=parseInt(prompt("ingrese el valor de un dia "));
        subtotal=dias*vdia;
        // seccion de condicional
        if(dias>15){
            total=subtotal+bonificacion;
            document.write("<table><caption>RELACION DE PAGO</caption> <tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr> <tr><th>VALOR DIA</th><td>",vdia,"</td><tr><th>BONIFICACION</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>")
        }else{
            bonificacion=0;
            total=subtotal+bonificacion;
            document.write("<table><caption>RELACION DE PAGO</caption> <tr><th>DIAS TRABAJADOS</th><td>",dias,"</td></tr> <tr><th>VALOR DIA</th><td>",vdia,"</td><tr><th>BONIFICACION</th><td>",bonificacion,"</td></tr><tr><th>VALOR A PAGAR</th><td>",total,"</td></tr></table>");

        }
    </script>
    </center>
</body>
</html>
